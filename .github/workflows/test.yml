name: DOJO Tests
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '42 06 * * *'
jobs:
  test:
    name: "${{ matrix.mode }} DOJO Test"
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        mode: [singlenode, multinode, vibecheck]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for the vibe check to find the fork point
          ref: ${{ github.ref }}

      - name: Host information
        run: |
          echo "::group::Host information"
          echo "Hostname: $(hostname)"
          echo "OS: $(lsb_release -d | cut -f2)"
          echo "Kernel: $(uname -r)"
          echo "Architecture: $(uname -m)"
          echo "IP: $(hostname -I)"
          echo "::endgroup::"
          echo "::group::Repo"
          pwd
          git log
          echo "::endgroup::"
          echo "::group::Filesystem"
          df -h
          echo "::endgroup::"
          echo "::group::Memory"
          free -h
          echo "::endgroup::"
          echo "::group::CPU"
          lscpu
          echo "::endgroup::"

      - uses: docker/setup-buildx-action@v3

      - name: Free up more disk space
        run: |
          echo "::group::Initial disk usage"
          df -h
          echo "::endgroup::"

          echo "::group::Cleaning up disk space"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /opt/hostedtoolcache /usr/local/lib/azure-cli
          sudo apt-get clean
          docker system prune -a -f

          echo "::endgroup::"
          echo "::group::Final disk usage"
          df -h
          echo "::endgroup::"

      - name: Fix up some permissions
        run: |
          sudo chown $USER:$USER /mnt

      - name: Restore docker and workspace cache
        if: github.event_name != 'schedule'
        uses: actions/cache/restore@v4
        with:
          path: |
            /mnt/cache.tar
          key: dojo-cache
          restore-keys: |
            dojo-cache

      - name: Extract the cache
        if: github.event_name == 'multinode'
        run: |
          if [ -e /mnt/cache.tar ]; then
            cd /
            sudo tar xzf /mnt/cache.tar
            cd -
          fi
          if [ -e /mnt/dojo-docker -a "${{ matrix.mode }}" = "multimode" ]; then
            cp -a /mnt/dojo-docker /mnt/dojo-docker-node1
            cp -a /mnt/dojo-docker /mnt/dojo-docker-node2
          fi
          sudo rm -f /mnt/cache.tar

      - name: Build docker image
        if: github.event_name != 'schedule'
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: pwncollege/dojo
          load: true
          cache-from: type=gha

      - name: Build and cache docker image
        if: github.event_name == 'schedule'
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: pwncollege/dojo
          load: true
          cache-to: type=gha

      - name: Clean up after docker build
        run: |
          docker system prune -a -f
          df -h

      - name: Start the dojo in ${{ matrix.mode }} mode
        if: matrix.mode != 'vibecheck' || github.event_name == 'pull_request'
        uses: nick-fields/retry@master
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: |
            ./deploy.sh -g -D /mnt/dojo-docker -W /mnt/dojo-workspace ${{ matrix.mode == 'multinode' && '-M' || '' }}

      - name: Run ${{ matrix.mode }} dojo tests
        timeout-minutes: 15
        if: matrix.mode != 'vibecheck' || github.event_name == 'pull_request'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ "${{ matrix.mode }}" = "singlenode" ]
          then
            ./deploy.sh -N -g -t
          elif [ "${{ matrix.mode }}" = "multinode" ]
          then
            ./deploy.sh -N -g -t -M
          else #vibecheck
            echo "::group::Loading some dojos for vibing"
            docker exec dojo dojo load-dojo --official pwncollege/welcome-dojo
            docker exec dojo dojo load-dojo --official pwncollege/intro-to-cybersecurity-dojo
            docker exec dojo dojo load-dojo --official pwncollege/program-security-dojo
            echo "::endgroup::"
            git fetch origin master
            ./deploy.sh -N -g -v
          fi

      - name: Output logs
        if: matrix.mode != 'vibecheck' || github.event_name == 'pull_request'
        run: |
          echo "::group::Main node"
          docker exec dojo dojo compose logs
          echo "::endgroup::"
          if [ "${{ matrix.mode }}" = "multinode" ]; then
            echo "::group::Workspace node 1"
            docker exec dojo-node1 dojo compose logs
            echo "::endgroup::"
            echo "::group::Workspace node 2"
            docker exec dojo-node2 dojo compose logs
            echo "::endgroup::"
          fi

      - name: Prepare the cache
        if: matrix.mode == 'singlenode' #&& github.event_name == 'schedule'
        run:
          sudo tar czf /mnt/cache.tar /mnt/dojo-docker /mnt/dojo-workspace

      - name: Save docker and workspace cache
        if: matrix.mode == 'singlenode' #&& github.event_name == 'schedule'
        uses: actions/cache/save@v4
        with:
          path: |
            /mnt/cache.tar
          key: dojo-cache

      - name: Final filesystem information
        if: always()
        run: |
          echo "::group::Filesystem"
          df -h
          echo "::endgroup::"
